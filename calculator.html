<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles-calc.css">
    <title>iOS Calculator</title>
    <script src="code.js"></script>
</head>
<body>
    <header>
        <h1>Hello, World! This is my first calculator using HTML, CSS and JS. Ma
            de by Renato!</h1>
    </header>
    <div class="calc">
        <div class="first row hundred">
            <section class="screen">
                <p class="screen-content"></p>
            </section>
        </div>
        <div class="second row">
            <button class="white fifty" id="clear">C</button>
            <button class="white twenty-five backspace" id="backspace">←</button>
            <button class="orange twenty-five" id="division">÷</button>
        </div>
        <div class="third row">
            <button class="white twenty-five" id="seven">7</button>
            <button class="white twenty-five" id="eight">8</button>
            <button class="white twenty-five" id="nine">9</button>
            <button class="orange twenty-five" id="times">×</button>
        </div>
        <div class="fourth row">
            <button class="white twenty-five" id="four">4</button>
            <button class="white twenty-five" id="five">5</button>
            <button class="white twenty-five" id="six">6</button>
            <button class="orange twenty-five" id="minus">−</button>
        </div>
        <div class="fifth row">
            <button class="white twenty-five" id="one">1</button>
            <button class="white twenty-five" id="two">2</button>
            <button class="white twenty-five" id="three">3</button>
            <button class="orange twenty-five" id="plus">+</button>
        </div>
        <div class="sixth row">
            <button class="white seventy-five" id="zero">0</button>
            <button class="orange twenty-five" id="equals">=</button>
        </div>
    </div>

</body>
</html>
